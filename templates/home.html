{% extends "base.html" %} 
{% block con %}
<div class="container"> 
<h2>
Home 
</h2>
<hr>
<h3>
{{ text }}  <br>
<br>
here is some list:
</h3>
<p>
	<ol>
		{%for item in m_list%}
		{%if item == 332%}
		<li>{{item | add:22}}*</li>
		{%elif item == 22%}
		<li>{{item}}=22</li>
		{%else%}
		<li> {{item}}</li>
		{%endif%}
		{%endfor%}
	</ol>
</p>
</div>
{% endblock %}
